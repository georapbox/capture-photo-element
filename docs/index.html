<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;capture-photo&gt;</title>
  <meta name="description" content="A custom element that implements the MediaDevices.getUserMedia() method of the MediaDevices interface to capture a photo in the browser.">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles/water.css">
  <link rel="stylesheet" href="styles/main.css">
  <script type="module" src="scripts/main.js"></script>
</head>
<body>
  <div class="container">
    <h1>&lt;capture-photo&gt;</h1>

    <p>A custom element that implements the <a href="https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices/getUserMedia" target="_blank" rel="noopener noreferrer">MediaDevices.getUserMedia()</a> method of the <a href="https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices" target="_blank" rel="noopener noreferrer">MediaDevices</a> interface to capture a photo in the browser.</p>

    <h2>Example</h2>

    <capture-photo>
      <span slot="facing-mode-button-content">
        <img src="assets/icons/reverse.svg" width="26" height="26" alt="Change facing mode">
      </span>
    </capture-photo>

    <pre><code id="console"></code></pre>

    <h2>Source</h2>

    <p>
      Source code and documentation can be found in <a href="https://github.com/georapbox/capture-photo-element" target="_blank" rel="noreferrer noopener">Github repository</a>.
    </p>

    <h2>License</h2>

    <p>
      <a href="https://georapbox.mit-license.org/@2022" target="_blank" rel="noreferrer noopener">The MIT License (MIT)</a>
    </p>
  </div>
</body>
</html>
