  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #303942;
      --link-color: #1a73e8;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #202125;
        --text-color: #cccccc;
        --link-color: #8ab4f8;
      }
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      padding: 1rem;
    }

    h1, h2, p {
      font-weight: 400;
      margin-bottom: 1rem;
    }

    a {
      color: var(--link-color);
      text-decoration: underline;
    }

    .container {
      margin: 0 auto;
      max-width: 640px;
    }

    @media screen and (max-width: 414px) {
      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.3rem;
      }
    }

    /* Component custom styling */
    capture-photo:not(:defined) {
      display: none;
    }

    capture-photo {
      overflow: hidden;
    }

    capture-photo::part(video) {
      width: 100%;
      height: auto;
      padding: 1rem 1rem 0 1rem;
      background-color: #000000;
    }

    capture-photo::part(actions-container) {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 1rem 0;
      margin-bottom: 1rem;
      background-color: #000000;
    }

    capture-photo::part(zoom-input) {
      width: 60px;
    }

    capture-photo::part(capture-button) {
      margin-left: calc(40px + 2rem);
      min-width: 60px;
      width: 60px;
      height: 60px;
      background-color: #cccccc;
      border: 5px solid #383838;
      color: #000000;
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
      text-indent: -9999px;
      overflow: hidden;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    capture-photo::part(facing-mode-button) {
      min-width: 40px;
      width: 40px;
      height: 40px;
      background-color: #ffffff;
      border: 0;
      line-height: 1;
      border-radius: 50%;
      cursor: pointer;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    capture-photo::part(capture-button capture-button--disabled),
    capture-photo::part(facing-mode-button facing-mode-button--disabled) {
      opacity: 0.5;
      cursor: not-allowed;
    }

    capture-photo::part(output-container) {
      overflow-x: auto;
    }

    capture-photo::part(output-image) {
      max-width: 100%;
      height: auto;
      border: 5px solid #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>&lt;capture-photo&gt; element</h1>

    <p>A custom element that enables to capture a photo in the browser.</p>

    <h2>Demo</h2>

    <capture-photo>
      <span slot="facing-mode-button-content">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
          <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
          <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
        </svg>
      </span>
    </capture-photo>

    <p>Open the console panel in developer tools to see actions events.</p>

    <h2>Source</h2>

    <p>
      Source code and documentation can be found in <a href="https://github.com/georapbox/capture-photo-element" target="_blank" rel="noreferrer noopener">Github repository</a>.
    </p>

    <h2>License</h2>

    <p>

    </p>
  </div>

  <script type="module">
    import { CapturePhoto } from './capture-photo.js';

    document.addEventListener('capture-photo:facing-mode-change', evt => {
      console.log('capture-photo:facing-mode-change ->', evt.detail);
    });

    document.addEventListener('capture-photo:error', evt => {
      console.error('capture-photo:error ->', evt.detail);
    });

    document.addEventListener('capture-photo:success', evt => {
      console.log('capture-photo:success ->', evt.detail);
    });

    document.addEventListener('capture-photo:camera-resolution-change', evt => {
      console.log('capture-photo:camera-resolution-change ->', evt.detail);
    });

    document.addEventListener('capture-photo:zoom-change', evt => {
      console.log('capture-photo:zoom-change ->', evt.detail);
    });

    CapturePhoto.defineCustomElement();
  </script>
</body>
