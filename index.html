    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ececec;
      color: #333333;
      padding: 1.5rem 1rem;
    }

    h1, h2, h3 {
      font-weight: 400;
    }

    h1, h2, p {
      margin-bottom: 1rem;
    }

    h3 {
      margin-bottom: 0;
    }

    .arrow {
      margin-top: 0;
      font-size: 1.5rem;
    }

    pre:not(:last-child) {
      text-align: left;
      margin-bottom: 1rem;
    }

    pre {
      overflow-x: auto;
      background-color: #1c1b1b;
      color: #ffffff;
      border-radius: 0.25rem;
    }

    a {
      color: #0d6efd;
      text-decoration: underline;
    }

    a:hover {
      color: #0a58ca;
    }

    .container {
      position: relative;
      padding: 1.5rem 2rem;
      margin: 0 auto;
      max-width: 768px;
      border-radius: 0.25rem;
      background-color: #ffffff;
      box-shadow: 3px 3px 10px 1px rgba(0 0 0 / 0.1);
    }

    /* Component custom styling */
    capture-photo:not(:defined) {
      display: none;
    }

    capture-photo::part(video) {
      width: 100%;
      padding: 1rem;
      background-color: #000000;
    }

    capture-photo::part(actions) {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
      background-color: #000000;
    }

    capture-photo::part(capture-photo-button) {
      margin-left: 50px;
      min-width: 60px;
      width: 60px;
      height: 60px;
      background-color: #cccccc;
      border: 5px solid #383838;
      color: #000000;
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
      text-indent: -9999px;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    capture-photo::part(facing-mode-button) {
      min-width: 40px;
      width: 40px;
      height: 40px;
      background-color: #ffffff;
      border: 0;
      line-height: 1;
      border-radius: 50%;
      cursor: pointer;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    capture-photo[actions-disabled]::part(capture-photo-button),
    capture-photo[actions-disabled]::part(facing-mode-button) {
      opacity: 0.7;
      cursor: not-allowed;
    }

    capture-photo::part(output-container) {
      overflow-x: auto;
    }

    capture-photo::part(output-image) {
      width: 150px;
    }
  </style>

    <h2>Demo</h2>

      <span slot="facing-mode-button">

  <script type="module">
    import { CapturePhoto } from './capture-photo.js';

    CapturePhoto.defineCustomElement();

    document.addEventListener('capture-photo:facingmodechange', evt => {
      console.log('Facing mode change ->', evt.detail);
    });

    document.addEventListener('capture-photo:error', evt => {
      console.error('Capture photo error ->', evt.detail);
    });

    document.addEventListener('capture-photo:success', evt => {
      console.log('Capture photo success ->', evt.detail);
    });

    document.addEventListener('DOMContentLoaded', () => hljs.highlightAll());
